<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS-var in JS</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="controls">

    <h2>Play with CSS variabeles with <span class="js">JS</span></h2>
    <label for="spacing">Space</label>
    <input id="spacing" type="range" name="spacing" min="10" max="20" value="10" data-sizing="px">

    <label for="blur">Blur</label>
    <input id="blur" type="range" name="blur" min="0" max="30" value="10" data-sizing="px">

    <label for="base">Base color</label>
    <input id="base" type="color" name="base" value="#193549">
  </div>

  <img
    src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80"
    alt="picture">

  <script src="script.js"></script>
</body>

</html>
